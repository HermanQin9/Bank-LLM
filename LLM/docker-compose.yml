version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build: .
    container_name: llm-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./results:/app/results
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - LOG_LEVEL=INFO
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - llm-network

  # Streamlit Dashboard Service
  dashboard:
    build: .
    container_name: llm-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./results:/app/results
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - LOG_LEVEL=INFO
    command: streamlit run app/dashboard.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - llm-network
    depends_on:
      - api

networks:
  llm-network:
    driver: bridge

volumes:
  data:
  logs:
  results:
