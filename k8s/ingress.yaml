apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-platform-ingress
  namespace: financial-platform
  annotations:
    # Use AWS ALB Ingress Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Certificate for HTTPS
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID
    
    # Health check settings
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Security
    alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxxx
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:ACCOUNT_ID:global/webacl/NAME/ID
    
    # CORS and Headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # Rate limiting (if using nginx)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
spec:
  rules:
  # Java Service
  - host: api.fraud-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: java-service
            port:
              number: 8080
  
  # Python API
  - host: ml-api.fraud-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-api
            port:
              number: 8000
  
  tls:
  - hosts:
    - api.fraud-platform.example.com
    - ml-api.fraud-platform.example.com
    secretName: fraud-platform-tls

---
# Alternative: NGINX Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-platform-nginx-ingress
  namespace: financial-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  rules:
  - host: fraud-platform.example.com
    http:
      paths:
      - path: /api/java
        pathType: Prefix
        backend:
          service:
            name: java-service
            port:
              number: 8080
      - path: /api/ml
        pathType: Prefix
        backend:
          service:
            name: python-api
            port:
              number: 8000
  tls:
  - hosts:
    - fraud-platform.example.com
    secretName: fraud-platform-tls-nginx
