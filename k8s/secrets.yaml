apiVersion: v1
kind: Secret
metadata:
  name: financial-platform-secrets
  namespace: financial-platform
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  DB_PASSWORD: "postgres123"
  POSTGRES_PASSWORD: "postgres123"
  
  # LLM API Keys (replace with actual secrets in production)
  GOOGLE_API_KEY: "your-google-api-key"
  GROQ_API_KEY: "your-groq-api-key"
  OPENROUTER_API_KEY: "your-openrouter-api-key"
  HUGGINGFACE_API_KEY: "your-huggingface-api-key"
  
  # AWS credentials (if needed)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-east-1"

---
# Note: In production, create secrets using kubectl:
# kubectl create secret generic financial-platform-secrets \
#   --from-literal=DB_PASSWORD=<password> \
#   --from-literal=GOOGLE_API_KEY=<key> \
#   --from-literal=GROQ_API_KEY=<key> \
#   -n financial-platform
