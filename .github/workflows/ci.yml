name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  PYTHON_VERSION: '3.11'

jobs:
  java-unit-tests:
    name: Java Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./BankFraudTest
        run: mvn clean compile -DskipTests
      
      - name: Run Java unit tests
        working-directory: ./BankFraudTest
        run: mvn test -Dtest=CsvDataReaderTest,TransactionNormalizerTest
      
      - name: Generate coverage report
        working-directory: ./BankFraudTest
        run: mvn jacoco:report
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./BankFraudTest/target/site/jacoco/jacoco.xml
          flags: java-unit

  java-integration-tests:
    name: Java Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: frauddb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./BankFraudTest
        run: mvn clean compile -DskipTests
      
      - name: Run integration tests
        working-directory: ./BankFraudTest
        run: mvn test -Dtest=DataIngestionIntegrationTest
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: frauddb_test
          DB_USER: postgres
          DB_PASSWORD: postgres

  scala-tests:
    name: Scala Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./BankFraudTest
        run: mvn clean compile -DskipTests
      
      - name: Check Scala tests exist
        working-directory: ./BankFraudTest
        run: |
          echo "Scala test compilation check"
          mvn test-compile -q || echo "Scala tests not ready yet"
        continue-on-error: true

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./LLM
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: Run basic tests
        working-directory: ./LLM
        run: pytest tests/test_basic.py -v
      
      - name: Run system tests
        working-directory: ./LLM
        run: pytest tests/test_system.py -v --tb=short || true
        continue-on-error: true
      
      - name: Generate coverage report
        working-directory: ./LLM
        run: pytest tests/test_basic.py --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./LLM/coverage.xml
          flags: python

  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          pip install --upgrade pip
          pip install 'flake8>=6.0.0' 'pycodestyle>=2.11.0' black
      
      - name: Check Python syntax errors
        working-directory: ./LLM
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check code formatting
        working-directory: ./LLM
        run: black --check . || true
        continue-on-error: true
      
      - name: Check code complexity
        working-directory: ./LLM
        run: flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  all-tests-passed:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [java-unit-tests, java-integration-tests, scala-tests, python-tests, code-quality]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Java Unit Tests: ${{ needs.java-unit-tests.result }}"
          echo "Java Integration Tests: ${{ needs.java-integration-tests.result }}"
          echo "Scala Tests: ${{ needs.scala-tests.result }}"
          echo "Python Tests: ${{ needs.python-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          
          if [ "${{ needs.java-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.java-integration-tests.result }}" != "success" ] || \
             [ "${{ needs.scala-tests.result }}" != "success" ] || \
             [ "${{ needs.python-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          echo "All tests passed!"
