name: CI/CD Pipeline - Financial Intelligence Platform

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  JAVA_VERSION: '21'
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  AWS_REGION: us-east-1

jobs:
  # Job 1: Java Build & Test
  java-build-test:
    name: Java - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BankFraudTest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build with Maven
        run: mvn clean compile -DskipTests
      
      - name: Run unit tests
        run: mvn test -Dtest=!*IntegrationTest
      
      - name: Run integration tests
        run: mvn test -Dtest=*IntegrationTest
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: frauddb_test
          DB_USER: postgres
          DB_PASSWORD: postgres
      
      - name: Generate test coverage report
        run: mvn jacoco:report
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./BankFraudTest/target/site/jacoco/jacoco.xml
          flags: java
          name: java-coverage
      
      - name: Package application
        run: mvn package -DskipTests
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: java-app-jar
          path: BankFraudTest/target/*.jar
          retention-days: 7

  # Job 2: Python Build & Test
  python-build-test:
    name: Python - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LLM
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Check code formatting with black
        run: black --check .
        continue-on-error: true
      
      - name: Run pytest with coverage
        run: pytest tests/ --cov=src --cov-report=xml --cov-report=html -v
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./LLM/coverage.xml
          flags: python
          name: python-coverage
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: python-test-results
          path: LLM/htmlcov/
          retention-days: 7

  # Job 3: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [java-build-test, python-build-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: OWASP Dependency Check (Java)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'BankFraudTest'
          path: './BankFraudTest'
          format: 'HTML'
        continue-on-error: true
      
      - name: Python Safety Check
        run: |
          pip install safety
          safety check --file=LLM/requirements.txt --output=text || true

  # Job 4: Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [java-build-test, python-build-test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    strategy:
      matrix:
        service: [java-service, python-api]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/financial-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Java service
        if: matrix.service == 'java-service'
        uses: docker/build-push-action@v5
        with:
          context: ./BankFraudTest
          file: ./BankFraudTest/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-java-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-java-service:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Build and push Python API
        if: matrix.service == 'python-api'
        uses: docker/build-push-action@v5
        with:
          context: ./LLM
          file: ./LLM/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-python-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-python-api:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/financial-${{ matrix.service }}:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # Job 5: Deploy to AWS ECR (optional)
  deploy-ecr:
    name: Deploy to AWS ECR
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push to ECR - Java Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: financial-java-service
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            -f BankFraudTest/Dockerfile \
            ./BankFraudTest
      
      - name: Build and push to ECR - Python API
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: financial-python-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            -f LLM/Dockerfile \
            ./LLM

  # Job 6: Deploy to Kubernetes
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [deploy-ecr]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://fraud-platform.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name financial-platform-cluster
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/java-service-deployment.yaml
          kubectl apply -f k8s/python-api-deployment.yaml
          kubectl apply -f k8s/ingress.yaml
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/java-service -n financial-platform --timeout=5m
          kubectl rollout status deployment/python-api -n financial-platform --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n financial-platform
          kubectl get services -n financial-platform
      
      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Test Java service health
          kubectl run test-java --rm -i --restart=Never --image=curlimages/curl -- \
            curl -f http://java-service.financial-platform.svc.cluster.local:8080/health
          
          # Test Python API health
          kubectl run test-python --rm -i --restart=Never --image=curlimages/curl -- \
            curl -f http://python-api.financial-platform.svc.cluster.local:8000/health

  # Job 7: Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d
      
      - name: Wait for services
        run: |
          sleep 30
          docker-compose ps
      
      - name: Install k6 for load testing
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run performance tests
        run: |
          k6 run tests/performance/load-test.js
        continue-on-error: true
      
      - name: Cleanup
        if: always()
        run: docker-compose down

  # Job 8: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-k8s]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            CI/CD Pipeline completed
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Status: ${{ job.status }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
